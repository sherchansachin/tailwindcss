<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Meal Planner</title>
  </head>
  <body>
    <!-- hero -->
    <section id="id">
      <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
        <img src="./images/logo.svg" alt="" class="mx-auto my-4" />
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          Weekly Meal Plan made easy!
        </h3>
        <p class="max-w-3xl mx-auto mb-10 text-2xl text-grayishBlue">
          Organize and plan your meals for the day on a weekly basis. Create and
          customize your very own meal plan just for you.
        </p>

        <!-- button -->
        <div
          class="flex flex-col justify-center w-full space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
        >
          <a
            href="#"
            class="p-4 px-8 rounded-full shadow-lg bg-strongBlue duration-200 hover:opacity-80 text-transform: capitalize"
            >Start free trial</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
