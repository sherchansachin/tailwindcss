<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card container -->
      <div
        class="flex flex-col p-6 m-2 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- product image -->
        <div>
          <img
            src="../img/product.jpg"
            alt="product image"
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>

        <!-- product detail -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free shiping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
                JBL T110 Earphones With Mic
            </div>
            <!-- Price -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">Rs. 1600</p>
              <div class="text-5xl font-bold">Rs. 1250</div>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- btn -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg shadow-md group-hover:bg-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-500/75"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- items left -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">6+ pcs. in stock</div>
            </div>

            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                <button
                  class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-md hover:-translate-y-0.5 transition-all duration-150">
                  <img src="../img/gift.png" alt="" class="w-8" />
                  <span>Gift a friend</span>
                </button>

                <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-md hover:-translate-y-0.5 transition-all duration-150">
              <img src="../img/heart.png" alt="" class="w-8" />
              <span>Add to wishist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
